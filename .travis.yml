language: cpp

os:
  - linux
  - osx
  
compiler: 
    - gcc
    - clang
    
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    
install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; wget --no-check-certificate http://cmake.org/files/v3.4/cmake-3.4.3-Linux-x86_64.tar.gz  ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; tar -xzf cmake-3.4.3-Linux-x86_64.tar.gz                                                 ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi                        ;fi

script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; ./cmake-3.4.3-Linux-x86_64/bin/cmake -Bbuild -Htest                                    ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; ./cmake-3.4.3-Linux-x86_64/bin/cmake --build build --config Debug                      ;fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; ./cmake-3.4.3-Linux-x86_64/bin/cmake --build build --config Release                    ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; cmake -Bbuild -Htest                                                                     ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; cmake --build build --config Debug                                                       ;fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; cmake --build build --config Release                                                     ;fi
